for isofile in $isopath/ReactOS-*.iso; do
  if [ -e "$isofile" ]; then
    regexp --set=isoname "$isopath/(.*)" "$isofile"
    submenu "$isoname ->" "$isofile" {
      iso_path="$2"
      loopback loop "$iso_path"
      menuentry "ReactOS Live" {
        multiboot (loop)/loader/setupldr.sys
      }
    }
  fi
done
