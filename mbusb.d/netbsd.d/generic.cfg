for isofile in $isopath/NetBSD-*.iso; do
  if [ -e "$isofile" ]; then
    regexp --set=isoname "$isopath/(.*)" "$isofile"
    submenu "$isoname ->" "$isofile" {
      iso_path="$2"
      loopback loop "$iso_path"
      menuentry "Install NetBSD" {
        bootoptions=""
        knetbsd (loop)/*/binary/kernel/netbsd-INSTALL.gz $bootoptions
      }
    }
  fi
done
