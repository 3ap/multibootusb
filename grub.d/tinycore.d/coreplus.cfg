if [ -e $isopath/CorePlus-current.iso ]; then
    menuentry "Boot Core Plus (command line only)" {
        set isofile="$isopath/CorePlus-current.iso"
        loopback loop $isofile
        bootoptions="max_loop=256 tce=$imgdevpath waitusb=5"
        linux (loop)/boot/vmlinuz $bootoptions
        initrd (loop)/boot/core.gz
    }
fi
